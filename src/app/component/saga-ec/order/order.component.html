<button (click)="getOrders()" class="btn btn-success mx-3 my-3">Request for getting Order information</button>
 
<div class="main" *ngIf="ordersData">
  <h2 class="list-title">Information</h2>
 
  <div class="table-responsive">
    <table class="table table-sm table-bordered table-hover">
      <thead>
        <tr>
          <th>TxId</th>
          <th>Amont</th>
          <th>type</th>
          <th>price</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let order of ordersData; index as i;">
          <tr>
            <td>{{i+1}}</td>
            <td>{{order.TxId}}</td>
            <td>{{order.Amount}}</td>
            <td>{{order.IsCompensated}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
